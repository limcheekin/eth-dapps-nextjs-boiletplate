# REF: https://docs.skynetlabs.com/developer-guides/deploy-github-actions
name: Deploy to Skynet

on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup NodeJS 16
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
    - name: Show NodeJS version    
      run: npm --version

    - name: Build, Create .env.local file and Export
      run: |
        cd client
        printf "${{ secrets.DOT_ENV_DOT_LOCAL }}\nNEXT_PUBLIC_GITHUB_RUN_NUMBER=${{ github.run_number }}" > .env.local
        echo "" >> .env.local
        yarn
        yarn build
        yarn export

    - name: Deploy to Skynet    
      uses: SkynetLabs/deploy-to-skynet-action@v2
      with:
        upload-dir: client/out
        github-token: ${{ secrets.GITHUB_TOKEN }}
        registry-seed: ${{ secrets.SKYNET_REGISTRY_SEED || '' }}
          
          
